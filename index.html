<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>dino</title>

<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", cursive;
    background: linear-gradient(135deg, #aee1ff, #ffc0dd);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .screen {
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: rgba(255,255,255,0.8);
    padding: 30px;
    border-radius: 25px;
    width: 85%;
    max-width: 400px;
  }

  .screen.active {
    display: flex;
  }

  h2, p {
    color: #555;
  }

  input {
    padding: 10px;
    border-radius: 15px;
    border: 1px solid #ccc;
    width: 80%;
    margin: 15px 0;
    text-align: center;
  }

  button {
    background: #ff9fcf;
    border: none;
    border-radius: 20px;
    padding: 10px 25px;
    margin: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #ff7fbf;
  }

  .choices {
    display: flex;
    gap: 15px;
    margin-top: 15px;
  }

  #popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
  }

  .popup-box {
    background: #fff;
    padding: 25px;
    border-radius: 25px;
    text-align: center;
    animation: pop 0.6s ease;
  }

  .popup-box img {
    width: 90px;
    border-radius: 15px;
    margin: 5px;
  }

  @keyframes pop {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  .dino {
    position: absolute;
    font-size: 40px;
    animation: float 6s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0); }
  }
</style>
</head>

<body>

<!-- floating dinos -->
<div class="dino" style="top:10%; left:10%;">ü¶ñ</div>
<div class="dino" style="bottom:15%; right:15%;">ü¶ï</div>

<!-- NAME -->
<div id="nameScreen" class="screen active">
  <h2>hi ‚ô° what‚Äôs your name?</h2>
  <input id="nameInput" placeholder="type your name‚Ä¶" />
  <button onclick="submitName()">continue</button>
</div>

<!-- QUESTIONS -->
<div id="questionScreen" class="screen">
  <p id="questionText"></p>
  <div class="choices">
    <button onclick="answerQuestion(true)">yes</button>
    <button onclick="answerQuestion(false)">no</button>
  </div>
  <p id="reactionText"></p>
</div>

<!-- CONFESSION -->
<div id="confessionScreen" class="screen">
  <p id="confessionText"></p>
</div>

<!-- POPUP -->
<div id="popup">
  <div class="popup-box">
    <h3>give this cutie a chance üëâüèªüëàüèª</h3>
    <img src="cutie1.jpg">
    <img src="cutie2.jpg">
  </div>
</div>

<script>
let name = "";
let qIndex = 0;
let cIndex = 0;

const questions = [
  "do you know I always notice you in class?",
  "do you know I get shy when you‚Äôre around?",
  "do you know I look forward to seeing you?",
  "do you know this took courage to make?"
];

const confession = [
  "so um‚Ä¶ hi " + name + ".",
  "we‚Äôre just classmates, i know.",
  "but somewhere between classes and quiet moments‚Ä¶",
  "i started liking you.",
  "that‚Äôs all. (‚Å†.‚Å† ‚ùõ‚Å† ·¥ó‚Å† ‚ùõ‚Å†.‚Å†) ‡∑Ü‚Å†‚ïπ‚Å† .ÃÆ‚Å† ‚ïπ‚Å†‡∑Ü"
];

function submitName() {
  const input = document.getElementById("nameInput").value.trim();
  if (!input) {
    alert("pls type your name");
    return;
  }
  name = input;
  document.getElementById("nameScreen").classList.remove("active");
  document.getElementById("questionScreen").classList.add("active");
  showQuestion();
}

function showQuestion() {
  document.getElementById("questionText").innerText = questions[qIndex];
  document.getElementById("reactionText").innerText = "";
}

function answerQuestion(yes) {
  document.getElementById("reactionText").innerText =
    yes ? "‚Ä¶üëâüèªüëàüèª " : "hehe it‚Äôs okay‚Ä¶";

  setTimeout(() => {
    qIndex++;
    if (qIndex < questions.length) {
      showQuestion();
    } else {
      startConfession();
    }
  }, 1200);
}

function startConfession() {
  document.getElementById("questionScreen").classList.remove("active");
  document.getElementById("confessionScreen").classList.add("active");
  showConfession();
}

function showConfession() {
  if (cIndex < confession.length) {
    document.getElementById("confessionText").innerText = confession[cIndex];
    cIndex++;
    setTimeout(showConfession, 10000); // 10 seconds
  } else {
    document.getElementById("popup").style.display = "flex";
  }
}
</script>

</body>
</html>
