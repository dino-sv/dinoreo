<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>dino</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',Arial,sans-serif;
  background:
    radial-gradient(circle at top,#ffe4ec,#cce7ff 60%),
    linear-gradient(135deg,#b5eaea,#fadadd);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  text-align:center;
}

/* floating dinos */
.dino{
  position:absolute;
  font-size:2.4rem;
  opacity:.5;
  animation:float 22s linear infinite;
}

@keyframes float{
  from{transform:translateY(120vh)}
  to{transform:translateY(-140vh)}
}

/* main card */
.card{
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.85);
  border-radius:28px;
  padding:42px;
  max-width:600px;
  width:90%;
  box-shadow:0 30px 80px rgba(90,141,238,.35);
  border:3px solid rgba(127,179,255,.6);
  z-index:2;
}

/* text */
h1{
  font-size:1.6rem;
  color:#5a8dee;
  margin-bottom:14px;
}

p{
  font-size:1.08rem;
  line-height:1.8;
  color:#444;
  margin-bottom:18px;
}

/* input */
input{
  width:85%;
  padding:14px 18px;
  border-radius:999px;
  border:2px solid #7fb3ff;
  outline:none;
  font-size:1rem;
  text-align:center;
}

/* buttons */
button{
  border:none;
  padding:12px 28px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
  font-size:.95rem;
}

.yes{
  background:linear-gradient(135deg,#5a8dee,#8bb8ff);
  color:white;
}

.no{
  background:linear-gradient(135deg,#f48fb1,#f7b2c9);
  color:white;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:20px;
}

.heart{
  font-size:1.7rem;
  margin-top:20px;
  color:#f06292;
}

/* popup */
#popup{
  display:none;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(.7);
  background:white;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 90px rgba(240,98,146,.5);
  border:3px solid #f7a8c9;
  z-index:10;
  animation:pop .6s ease forwards;
}

@keyframes pop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.6)}
  60%{opacity:1;transform:translate(-50%,-50%) scale(1.05)}
  100%{transform:translate(-50%,-50%) scale(1)}
}
</style>
</head>

<body>

<!-- floating dinos -->
<div class="dino" style="left:8%">ğŸ¦–</div>
<div class="dino" style="left:28%;animation-delay:4s">ğŸ¦•</div>
<div class="dino" style="left:55%;animation-delay:7s">ğŸ¦–</div>
<div class="dino" style="left:78%;animation-delay:2s">ğŸ¦•</div>

<div class="card">

<!-- STEP 1 -->
<div id="stepName">
  <h1>hi ğŸ¦•</h1>
  <p>can you tell me your name?</p>
  <input id="nameInput" placeholder="your name">
  <br><br>
  <button class="yes" onclick="startQuestions()">continue</button>
</div>

<!-- STEP 2 -->
<div id="stepQuestions" style="display:none">
  <h1 id="qTitle"></h1>
  <p id="questionText"></p>

  <div class="buttons">
    <button class="yes" onclick="answer(true)">yes</button>
    <button class="no" onclick="answer(false)">no</button>
  </div>

  <p id="reaction" style="margin-top:16px;color:#777"></p>
  <button class="yes" style="margin-top:16px" onclick="nextQuestion()">next</button>
</div>

<!-- STEP 3 -->
<div id="stepConfession" style="display:none">
  <h1 id="confessTitle"></h1>
  <p id="confessionText"></p>
  <div class="heart">(â .â  â›â  á´—â  â›â .â ) à·† ğŸ¦–</div>
</div>

</div>

<!-- POPUP -->
<div id="popup">
  <p style="font-size:1.15rem;color:#f06292;font-weight:600">
    give this cutie a chance
  </p>
  <div style="margin:10px 0">ğŸ’—ğŸ¦–ğŸ’—</div>
  <div style="display:flex;gap:14px;justify-content:center;margin:12px 0">
    <img src="image1.jpg" style="width:120px;border-radius:14px">
    <img src="image2.jpg" style="width:120px;border-radius:14px">
  </div>
  <button class="yes" onclick="closePopup()">close</button>
</div>

<script>
let name='';
let qIndex=0;
let cIndex=0;

const questions=[
  'did you know i sometimes notice you in class?',
  'did you know i end up looking your way more than i should?',
  'did you know you make school feel lighter?',
  'did you know i get shy when youâ€™re near?'
];

const confession=[
  'weâ€™re just classmates, i know.',
  'but somehow, you became someone special to me.',
  'i like youâ€”softly, quietly, and honestly.',
  'no pressure. no expectations.',
  'i just wanted you to know.'
];

function startQuestions(){
  name=document.getElementById('nameInput').value.trim();
  if(!name) return;
  stepName.style.display='none';
  stepQuestions.style.display='block';
  qTitle.innerText=`hi, ${name} ğŸ¦•`;
  questionText.innerText=questions[0];
}

function answer(isYes){
  reaction.innerText=isYes?'ğŸ‘‰ğŸ»ğŸ‘ˆğŸ»':'ğŸ˜¿';
}

function nextQuestion(){
  qIndex++;
  reaction.innerText='';
  if(qIndex<questions.length){
    questionText.innerText=questions[qIndex];
  }else{
    stepQuestions.style.display='none';
    stepConfession.style.display='block';
    confessTitle.innerText=name;
    showConfession();
  }
}

function showConfession(){
  if(cIndex<confession.length){
    confessionText.innerText=confession[cIndex];
    cIndex++;
    setTimeout(showConfession,6000);
  }else{
    popup.style.display='block';
  }
}

function closePopup(){
  popup.style.display='none';
}
</script>

</body>
    </html>
